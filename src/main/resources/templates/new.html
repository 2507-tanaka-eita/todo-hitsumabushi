<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>タスク追加</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク追加</h2>
</div>
<div class="main-contents">
    <form method="post" action="/add" th:object="${taskForm}">
        <div class="form-area">
            <span th:errors="*{content}" style="color: red"></span><br>
            <span th:errors="*{limitDate}" style="color: red"></span><br>
            <label>タスク内容</label><br>
            <textarea rows="5" class="tweet-box" th:field="*{content}" size="20" maxlength="200"></textarea><br/>
        </div>
        <br>
        <div class="task-date">
            <label>タスク期限</label>
            <div class="content-date">
                <input type="date" th:field="*{limitDate}">
                <span th:text="${taskForm.limitDate != null} ? ${#temporals.format(taskForm.limitDate, 'yyyy/MM/dd')} : ''"></span>
            </div>
            <br>
            <input type="submit" value="追加" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
