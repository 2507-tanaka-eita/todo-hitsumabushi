<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>タスク追加</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク追加</h2>
</div>
<div class="main-contents">
    <form method="post" action="/add" th:object="${taskForm}">
        <div class="form-area">
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red"></span>
            <label>タスク内容</label>
            <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200"></textarea><br/>
            <label>タスク期限</label>
            <div class="content-date" style="font-size: small; color: gray;">
                <span th:text="${task.createdDate != null} ? ${#temporals.format(task.createdDate, 'yyyy/MM/dd')} : ''"></span>
            </div>
            <input type="submit" value="追加" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
